<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.cdnfonts.com/css/raveparty-narrow" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

 
<body>
    <div class="container">
        
    <h1 id="contact">Contact</h1>
    <h2 id="for-ac-heaters">
      <em>Get in touch...</em>

  <form target="_blank" action="https://formsubmit.co/3f28b6de085349e6bf0a209751b27a16" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            <input type="hidden" name="_next" value="https://tsltd.github.io/thankyou.html">
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit</button>
  </form>
  
  </body>
</html>
