<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>


        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-height: 100vh;
            user-select: none;
        }

        @font-face {
  font-family: 'RaveParty Thin';
  src: url('https://www.fontsaddict.com/fontface/raveparty-thin.ttf');
}

        .header-wrapper, .subheader-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.5s ease;
            margin: 2vh;
        }
        .subheader-wrapper {
            position: absolute;
            width: 100%;
            z-index: 11;
            top: 70%;
        }
        h1 {
            font-family: 'Raveparty Thin', sans-serif;
            color: #d8dee9;
            font-size: 10vw;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            z-index: 11;
            transition: text-shadow 0.1s ease;
        }
        h1:hover {
            text-shadow: 0 0 65px rgba(255, 255, 255, 0.8);
        }
        h2 {
            font-family: 'Helvetica', sans-serif;
            color: #e0e0e0;
            font-size: 3vw;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            z-index: 11;
            transition: text-shadow 0.3s ease;
        }
        h2:hover {
            text-shadow: 0 0 45px rgba(255, 255, 255, 1);
        }
        .nav-wrapper {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 1em;
            z-index: 10;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 3vw;
            margin: 1vh;
        }
        nav {
            background-color: none;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        nav a {
            font-family: 'Helvetica', sans-serif;
            color: #cbd4e4;
            text-decoration: none;
            margin: 0.5em;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }
        nav a:hover {
            color: #e0e0e0;
            text-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }
        .sprite-animation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            z-index: 0;
        }
        .sprite-animation {
            background-image: url('spritesheet.jpg');
            background-repeat: no-repeat;
            display: block;
            width: 1921px;
            height: 1080px;
            background-size: auto;
            transform-origin: center center;
            position: absolute;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 1em;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
            transition: opacity 0.7s ease, visibility 0.7s ease;
            visibility: hidden;
        }
        .tooltip.visible {
            opacity: 1;
            visibility: visible;
        }
        .tooltip.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .wave-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 12;
            transition: opacity 0.7s ease, visibility 0.7s ease;
        }
        footer p {
            margin: 0.5em 0;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 0.5em;
            display: inline-block;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sprite-animation-container">
            <div class="sprite-animation"></div>
            <canvas id="sineWaveCanvas" class="wave-canvas"></canvas>
            <canvas id="squareWaveCanvas" class="wave-canvas"></canvas>
            <div class="tooltip">Drag to pan</div>
        </div>
        
        <div class="header-wrapper">
            <h1 class="main-header">SynchroPoint</h1>
        </div>
        <div class="subheader-wrapper">
            <h2 class="sub-header">Precision Zero Cross Detection</h2>
        </div>
        <div class="nav-wrapper">
            <nav>
                <a href="https://tsltd.github.io/webpage.html">Home</a>
                <a href="https://synchropoint.co.uk/about">About</a>
                <a href="https://tsltd.github.io/product_detail.html">Our Product</a>
                <a href="https://tsltd.github.io/contact.html">Contact</a>
            </nav>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 SynchroPoint Ltd. All rights reserved.
            <a href="https://synchropoint.co.uk/privacy">Privacy Policy</a> | 
            <a href="https://synchropoint.co.uk/terms">Terms of Service</a>
        </p>
    </footer>

    <script>
        const container = document.querySelector('.sprite-animation-container');
        const sprite = document.querySelector('.sprite-animation');
        const tooltip = document.querySelector('.tooltip');
        const headerWrapper = document.querySelector('.header-wrapper');
        const subheaderWrapper = document.querySelector('.subheader-wrapper');
        const navWrapper = document.querySelector('.nav-wrapper');

        const spriteWidth = 1921 * 4;
        const spriteHeight = 1080 * 8;

        const columns = 4;
        const rows = 8;
        const framesPerRow = columns - 1;

        const frameWidth = spriteWidth / columns;
        const frameHeight = spriteHeight / rows;

        const totalFrames = framesPerRow * rows;

        let isDragging = false;
        let startX = 0;
        let currentFrame = 0;
        let lastFrameTime = 0;
        const frameInterval = 200;

        function scaleSpriteAnimation() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            const scaleX = containerWidth / spriteWidth;
            const scaleY = containerHeight / spriteHeight;
            const scale = Math.min(scaleX * 4, scaleY * 8);

            sprite.style.transform = `scale(${scale})`;
        }

        function updateBackgroundPosition(frameIndex) {
            const row = Math.floor(frameIndex / framesPerRow);
            const column = frameIndex % framesPerRow;

            const offsetX = -column * frameWidth;
            const offsetY = -row * frameHeight;

            sprite.style.backgroundPosition = `${offsetX}px ${offsetY}px`;
        }

        function onMouseMove(event) {
            const windowHeight = window.innerHeight;
            const mouseY = event.clientY;

            if (mouseY > windowHeight * 0.8) {
                navWrapper.style.opacity = 1;
            } else {
                navWrapper.style.opacity = 0;
            }

            if (isDragging) {
                const mouseX = event.clientX;
                const containerWidth = container.clientWidth;

                const frameIndex = Math.max(Math.floor(((containerWidth - mouseX) / containerWidth) * totalFrames), 0);

                currentFrame = frameIndex;
                updateBackgroundPosition(frameIndex);

                tooltip.classList.remove('visible');
                tooltip.classList.add('hidden');
            } else {
                const rect = container.getBoundingClientRect();
                const mouseXRelative = event.pageX - rect.left - window.pageXOffset;
                const mouseYRelative = event.pageY - rect.top - window.pageYOffset;

                if (mouseXRelative > rect.width * 0.25 && mouseXRelative < rect.width * 0.75 && 
                    mouseYRelative > rect.height * 0.25 && mouseYRelative < rect.height * 0.75) {
                    tooltip.style.left = `${event.pageX + 20}px`;
                    tooltip.style.top = `${event.pageY - 150}px`;
                    tooltip.classList.remove('hidden');
                    tooltip.classList.add('visible');
                } else {
                    tooltip.classList.remove('visible');
                    tooltip.classList.add('hidden');
                }
            }
        }

        const sineWaveCanvas = document.getElementById('sineWaveCanvas');
        const squareWaveCanvas = document.getElementById('squareWaveCanvas');
        const sineWaveCtx = sineWaveCanvas.getContext('2d');
        const squareWaveCtx = squareWaveCanvas.getContext('2d');

        

     

        let waveOffset = 0;

     function drawSineWave() {
    sineWaveCtx.clearRect(0, 0, sineWaveCanvas.width, sineWaveCanvas.height);

    const amplitude = 100;
    const wavelength = 400; // Wavelength in pixels
    const frequency = 2 * Math.PI / wavelength;
    const yOffset = sineWaveCanvas.height / 4;

    // Clip to the left 1/3 of the canvas
    sineWaveCtx.save();
    sineWaveCtx.beginPath();
    sineWaveCtx.rect(0, 0, sineWaveCanvas.width / 3, sineWaveCanvas.height);
    sineWaveCtx.clip();

    sineWaveCtx.beginPath();
    sineWaveCtx.moveTo(0, yOffset);
    for (let x = 0; x < sineWaveCanvas.width / 3; x++) {
        const y = amplitude * Math.sin((x + waveOffset) * frequency) + yOffset;
        sineWaveCtx.lineTo(x, y);
    }

    // Apply the glow effect
    sineWaveCtx.shadowColor = 'rgba(255, 255, 255, 1)'; // White glow with higher opacity
    sineWaveCtx.shadowBlur = 55; // Increased blur radius
    sineWaveCtx.shadowOffsetX = 20;
    sineWaveCtx.shadowOffsetY = 20;

    // Draw the waveform
    sineWaveCtx.strokeStyle = 'rgba(255, 255, 255, 1)'; // White waveform color
    sineWaveCtx.lineWidth = 5;
    sineWaveCtx.stroke();
    sineWaveCtx.restore();
}

function drawSquareWave() {
    squareWaveCtx.clearRect(0, 0, squareWaveCanvas.width, squareWaveCanvas.height);

    const amplitude = 100;
    const wavelength = 400; // Wavelength in pixels
    const frequency = 2 * Math.PI / wavelength;
    const yOffset = (3 * squareWaveCanvas.height) / 4;

    // Clip to the right 1/3 of the canvas
    squareWaveCtx.save();
    squareWaveCtx.beginPath();
    squareWaveCtx.rect((2 / 3) * squareWaveCanvas.width, 0, (1 / 3) * squareWaveCanvas.width, squareWaveCanvas.height);
    squareWaveCtx.clip();

    squareWaveCtx.beginPath();
    squareWaveCtx.moveTo(0, yOffset);
    for (let x = 0; x < squareWaveCanvas.width; x++) {
        const y = (Math.sin((x + waveOffset) * frequency) >= 0 ? amplitude : -amplitude) + yOffset;
        squareWaveCtx.lineTo(x, y);
    }

    // Apply the glow effect
    squareWaveCtx.shadowColor = 'rgba(255, 255, 255, 1)'; // White glow with higher opacity
    squareWaveCtx.shadowBlur = 55; // Increased blur radius
    squareWaveCtx.shadowOffsetX = 20;
    squareWaveCtx.shadowOffsetY =20;

    // Draw the waveform
    squareWaveCtx.strokeStyle = 'rgba(255, 255, 255, 1)'; // White waveform color
    squareWaveCtx.lineWidth = 5;
    squareWaveCtx.stroke();
    squareWaveCtx.restore();
}



function resizeCanvas() {
    sineWaveCanvas.width = sineWaveCanvas.clientWidth;
    sineWaveCanvas.height = sineWaveCanvas.clientHeight;
    squareWaveCanvas.width = squareWaveCanvas.clientWidth;
    squareWaveCanvas.height = squareWaveCanvas.clientHeight;
}

function animateWaves() {
    if (isDragging) {
        waveOffset -= 2; // Subtract from waveOffset to scroll left
        drawSineWave();
        drawSquareWave();
    }
    requestAnimationFrame(animateWaves);
}
        function onMouseDown(event) {
            isDragging = true;
            startX = event.clientX;
            tooltip.classList.remove('visible');
            tooltip.classList.add('hidden');
            sineWaveCanvas.style.display = 'block';
            squareWaveCanvas.style.display = 'block';
            resizeCanvas();
        }

        function onMouseUp() {
            isDragging = false;
            sineWaveCanvas.style.display = 'none';
            squareWaveCanvas.style.display = 'none';
        }

        function animate(timestamp) {
            if (!isDragging) {
                if (timestamp - lastFrameTime > frameInterval) {
                    currentFrame = (currentFrame + 1) % totalFrames;
                    updateBackgroundPosition(currentFrame);
                    lastFrameTime = timestamp;
                }
            }

            if (currentFrame >= 6 && currentFrame < 18) {
                headerWrapper.style.opacity = 0;
            } else {
                headerWrapper.style.opacity = 1;
            }

            if (currentFrame >= 21 || currentFrame < 6) {
                subheaderWrapper.style.opacity = 1;
            } else {
                subheaderWrapper.style.opacity = 0;
            }

            requestAnimationFrame(animate);
        }

        scaleSpriteAnimation();
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mousedown', onMouseDown);
        window.addEventListener('mouseup', onMouseUp);
        window.addEventListener('resize', scaleSpriteAnimation);
        updateBackgroundPosition(window.innerWidth / 2);
        requestAnimationFrame(animate);
        requestAnimationFrame(animateWaves);
    </script>
</body>
</html>
